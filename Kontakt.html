<!doctypehtml><html lang=en><meta charset=UTF-8><meta content="IE=edge"http-equiv=X-UA-Compatible><meta content="width=device-width,initial-scale=1"name=viewport><link href=fav/favicon.ico rel=icon><meta content=https://mihajloga.github.io/phoneprojekat/ property=og:url><meta content=website property=og:type><meta content="Land line"property=og:title><meta content="Dobrodošli u najbolju prodavnicu mobilnih telefona na celome svetu!"property=og:description><meta content="https://mihajloga.github.io/phoneprojekat/Slike/mob tell.jpg"property=og:image><link href=https://fonts.googleapis.com rel=preconnect><link href=https://fonts.gstatic.com rel=preconnect crossorigin><link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"rel=stylesheet><link href=Stylesheet.css rel=stylesheet><script crossorigin=anonymous src=https://kit.fontawesome.com/590dcf6971.js></script><title>Prodavnica mobilnih telefona</title><style>:root{--background-color:skyblue}[data-theme=dark]{--background-color:lightgreen}body{background-color:var(--background-color)}</style><h1 class=line>Land line</h1><h2>Prodavnica mobilnih telefona</h2><button id=Menjatemo>Tema</button><script>function menjaboju() {
            let currentTheme = localStorage.getItem('theme');
            if (!currentTheme || currentTheme === 'light') {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
            }
        }
        document.getElementById('Menjatemo').addEventListener('click', menjaboju);</script><nav class=navbar><ul><li><a href=ONama.html>O nama</a><li><a href=Proizvodi.html>Proizvodi</a><li><a href=Usluge.html>Usluge</a><li><a href=Kontakt.html>Kontakt</a></ul></nav><main><div class=kontaktstil><form id=contactForm><img alt=Telefon id=slika2 src=Slike/tell.jpg><p>Ime i prezime:</p><input class=popunavanjeforme id=fullName placeholder="Vaše ime i prezime"><p>Broj telefona:</p><input class=popunavanjeforme id=phoneNumber placeholder="Vaš broj telefona"inputmode=numeric pattern=\d*><p>E-mail:</p><input class=popunavanjeforme id=email placeholder="Vaša e-mail adresa"type=email><p>Unesite vaše pitanje ili problem:</p><input class=popunavanjeforme id=question placeholder="Vaše pitanje"><br><div id=fb-root></div><script crossorigin=anonymous src="https://connect.facebook.net/sr_RS/sdk.js#xfbml=1&version=v21.0"async defer></script><button type=button><div class=fb-share-button data-href=https://developers.facebook.com/docs/plugins/ data-layout=""data-size=""><a href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&src=sdkpreparse"class=fb-xfbml-parse-ignore target=_blank>Share</a></div></button><br><br><div id=fb-root></div><script crossorigin=anonymous src="https://connect.facebook.net/sr_RS/sdk.js#xfbml=1&version=v21.0"async defer></script><button type=button><div class=fb-like data-href=https://developers.facebook.com/docs/plugins/ data-layout=""data-size=""data-action=""data-share=true data-width="">like</div></button><br><br><button type=button id=prijava>Pošalji</button></form></div></main><script>const form = document.getElementById('contactForm');
        const prijava = document.getElementById('prijava');

        prijava.addEventListener('click', function () {
            let inputs = document.querySelectorAll('.popunavanjeforme');
            let allFieldsFilled = true;

            inputs.forEach(input => {
                if (input.value.trim() === '') {
                    alert(`Molimo popunite polje: ${input.previousElementSibling.textContent}`);
                    input.focus();
                    allFieldsFilled = false;
                    return;
                }
            });

            if (!allFieldsFilled) {
                return;
            }

            alert("Uspešno ste poslali svoje podatke.");
            form.reset(); 
        });</script>
